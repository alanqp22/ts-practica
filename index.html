<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Ejercicio: Contador</h1>
          <span id="counter">0</span><br>
          <button id="btnIncrement" class="btn btn-success">Incrementar</button>
        </div>
        <div class="col-6">
          <h1>Ejercicio: Saludador</h1>
          <input type="text" placeholder="Tu nombre" id="inptName" class="form-control mb-2">&nbsp;<button id="btnSaludar" class="btn btn-success">Saludar</button>
          <h2><span id="saludo"></span></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h1>Ejercicio 3: Lista de frutas</h1>
          <form id="frmAddFruts">
            <input type="text" placeholder="Fruta" id="inptFrut" class="form-control mb-2">
            <input type="text" placeholder="Color" id="inptColor" class="form-control mb-2">
            <button type="submit" id="btnAddFrut" class="btn btn-success">adicionar</button>
          </form>
          <ul id="listFrut"></ul>
        </div>
        <div class="col-6"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
